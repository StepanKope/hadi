<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zajímavosti o hadech</title>
    <link rel="icon" href="favicon.ico">
    <style>
        /* CSS STYL (stejný jako v index.html) */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        section img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 600px) {
            header nav ul {
                text-align: center;
            }

            header nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Zajímavosti o hadech</h1>
        <nav>
            <ul>
                <li><a href="index.html">Domů</a></li>
                <li><a href="druhy.html">Druhy hadů</a></li>
                <li><a href="zajimavosti.html">Zajímavosti</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Fakta o hadech</h2>
        <p>1. Hadi nemají oční víčka...</p>
        <p>2. Některé druhy hadů mohou žít bez jídla celé měsíce...</p>
        <p>3. Hadi vnímají vibrace prostředí pomocí specializovaných orgánů...</p>
    </section>

    <footer>
        <p>Pouze pro studijní účely</p>
    </footer>
</body>
</html>
